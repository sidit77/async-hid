[package]
name = "async-hid"
version = "0.1.0"
authors = [ "sidit77" ]
repository = "https://github.com/sidit77/async-hid"
description = "A async library for interacting with HID devices"
readme = "README.md"
license = "MIT"
keywords = ["hid", "usb", "async", "wrapper"]
categories = ["api-bindings", "asynchronous", "hardware-support"]
edition = "2021"

[features]
default = ["async-io"]
tokio = ["dep:tokio"]
async-io = ["dep:async-io"]

[dependencies]
log = "0.4"
futures-core = "0.3"

[target."cfg(target_os = \"windows\")".dependencies]
futures-lite = "1"
flume = "0.11"
windows = { version = "0.51", features = [
    "Devices_Enumeration",
    "Devices_HumanInterfaceDevice",
    "Foundation",
    "Foundation_Collections",
    "Storage",
    "Storage_Streams",
    "Win32_System_WinRT",

    "Win32_Devices_HumanInterfaceDevice",
    "Win32_Foundation",
    "Win32_Security",
    "Win32_Storage_FileSystem"
]}

[target."cfg(target_os = \"linux\")".dependencies]
tokio = { version = "1", features = ["net"], optional = true }
async-io = { version = "1", optional = true }
nix = { version = "0.27", features = ["fs", "ioctl"] }

[target."cfg(target_os = \"macos\")".dependencies]
async-lock = "2"
async-channel = "1"
bytes = "1"
core-foundation = "0.9"
io-kit-sys = "0.4"
mach2 = "0.4"

[target."cfg(target_arch = \"wasm32\")".dependencies]
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.4"
wasm-bindgen-futures = "0.4"
web-sys = { version = "0.3", features = [
    "Window",
    "Navigator",
    "Hid",
    "HidDeviceRequestOptions"
] }

[dev-dependencies]
simple_logger = "4"
futures-lite = "1"
pollster = { version = "0.3", features = ["macro"] }